<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic AM/PM Digital Clock</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Arial', sans-serif;
    transition: background 0.5s ease; /* Smooth background change */
  }

  .clock {
    background: rgba(0,0,0,0.5);
    padding: 50px 80px;
    border-radius: 25px;
    color: #fff;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
  }

  .time {
    font-size: 80px;
    letter-spacing: 5px;
    text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
    animation: fadeSlide 1s ease-in-out infinite;
    background: linear-gradient(45deg, #ff0000, #ff9900, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: colorChange 5s linear infinite;
    transition: all 0.3s ease;
  }

  .time::after {
    content: '‚òÄÔ∏è';
    display: inline-block;
    margin-left: 15px;
    animation: float 2s infinite;
  }

  .greeting, .day, .date {
    font-size: 28px;
    margin-top: 15px;
    opacity: 0.95;
    text-shadow: 0 0 5px #000;
  }

  @keyframes fadeSlide {
    0% {opacity: 0; transform: translateY(-20px);}
    50% {opacity: 1; transform: translateY(0);}
    100% {opacity: 0; transform: translateY(20px);}
  }

  @keyframes colorChange {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  @keyframes float {
    0%, 100% {transform: translateY(0);}
    50% {transform: translateY(-10px);}
  }
</style>
</head>
<body>

<div class="clock">
  <div id="time" class="time">12:00:00 AM ‚òÄÔ∏è</div>
  <div id="greeting" class="greeting">Good Morning!</div>
  <div id="day" class="day">Monday</div>
  <div id="date" class="date">DD/MM/YYYY</div>
</div>

<script>
function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for(let i=0;i<6;i++){
        color += letters[Math.floor(Math.random()*16)];
    }
    return color;
}

function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes().toString().padStart(2,'0');
    let seconds = now.getSeconds().toString().padStart(2,'0');

    // Determine AM/PM
    let ampm = hours >= 12 ? 'PM' : 'AM';
    let icon = ampm === 'AM' ? '‚òÄÔ∏è' : 'üåô';

    // 12-hour format
    hours = hours % 12;
    hours = hours ? hours : 12;

    // Update time element
    const timeElem = document.getElementById('time');
    timeElem.textContent = `${hours.toString().padStart(2,'0')}:${minutes}:${seconds} ${ampm} ${icon}`;
    timeElem.style.color = ampm === 'AM' ? '#FFFF66' : '#FF4500';
    timeElem.querySelector('::after');

    // Dynamic greeting
    let greetingText;
    if(hours >= 5 && hours < 12 && ampm==='AM') greetingText = 'Good Morning!';
    else if(hours >= 12 && hours < 17 && ampm==='PM') greetingText = 'Good Afternoon!';
    else if(hours >= 17 && hours < 21 && ampm==='PM') greetingText = 'Good Evening!';
    else greetingText = 'Good Night!';
    document.getElementById('greeting').textContent = greetingText;

    // Random background every second
    document.body.style.background = getRandomColor();

    // Day
    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    document.getElementById('day').textContent = days[now.getDay()];

    // Date
    let dayNum = now.getDate().toString().padStart(2,'0');
    let month = (now.getMonth()+1).toString().padStart(2,'0');
    let year = now.getFullYear();
    document.getElementById('date').textContent = `${dayNum}/${month}/${year}`;
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
